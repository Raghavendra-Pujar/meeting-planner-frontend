<!--DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head-->
<div class="body">
  <div class="container">
    <h1 class="brand"><span>Meeting</span> Planner</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="sidebar">
        <ul>
          <li><button [routerLink] = "['/signup']">Register</button></li>
          <li><button [routerLink] = "['/login']">sign in </button> </li>
          </ul>
      </div>
      <div class="signin-form">
        <h3>Password-Reset</h3>
        <form>
         
          <p>
            <label>Your Registered Email</label>
            <input type="email" name="email" [(ngModel)]= "email" placeholder="Registered Email">
            
          </p>
            <div *ngIf="alertFlag">
              <p class="alert alert-success">Link to reset password has been sent to your mail</p>
            </div>
          
          
          
          <p class="full">
            <button type="submit" (click) = "forgotPassword()">Submit</button>
          </p>

        
        </form>
      </div>
    </div>
  </div>
</div>
